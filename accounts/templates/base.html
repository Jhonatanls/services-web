<!DOCTYPE html>
<html>
    <head>
        <title>{% block title %}{% endblock %}</title>
    </head>
    <body>
        <div id="header">
            <span class="logo">Django</span>
            {% if request.user.is_authenticated %}

            <ul class="menu">
                <li {% if section == "dashboard" %} class="selected" {% endif %}>
                    <a href="{% url 'dashboard' %}">My dashboard</a>
                </li>
            </ul>
            {% endif %}
        </div>
        <div id="content">
            {% block content %}

            {% endblock %}

        </div>
    </body>
</html>
