{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
    <h1>Login</h1>
    {% if form.errors  %}
    <p>PCheck your username</p>
    {% else  %}
    <p>Use the following form to login, or <a href="{% url 'register' %}">register here.</a></p>
    {% endif %}
    <div class="login-form">
        <form action="{% url 'login' %}" method="post">
            {{ form.as_p }}
            {% csrf_token %}
            <input type="hidden" name="text" value="{{ next }}"/>
            <p>
                <input type="submit" value="Log-in">
            </p>
        </form>
        <p>
            <a href="#">
                Forgot password
            </a>
        </p>
    </div>
{% endblock %}
